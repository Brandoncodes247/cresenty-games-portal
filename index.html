<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cresenty Games | Play Free Online Games</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play free online games from Cresenty Studio - The home of Scout X, Jetpack Rampage and more!">
  <link rel="icon" type="image/png" href="favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: 'Orbitron', sans-serif;
      line-height: 1.6;
      background-color: #1e1e1e;
      background-image: url('Cresenty Background image.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
    }

    header {
      background-color: rgba(10, 10, 10, 0.8);
      color: #fff;
      padding: 30px 0;
      text-align: center;
      border-bottom: 5px solid #ff6f61;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 40px;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin-right: 20px;
      filter: drop-shadow(0 0 10px rgba(255, 111, 97, 0.7));
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      font-family: 'Press Start 2P', cursive;
      color: #ff6f61;
      text-shadow: 0 0 10px rgba(255, 111, 97, 0.7);
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 10px;
    }

    .pixel-animation {
      position: absolute;
      right: 50px;
      width: 80px;
      height: 80px;
    }

    .pixel-character {
      width: 100%;
      height: 100%;
      background: url('pixel-jetpack.gif') no-repeat center;
      image-rendering: pixelated;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      margin: 0 auto;
      padding: 20px;
      max-width: 1400px;
    }

    .game-card {
      background-color: rgba(51, 51, 51, 0.9);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease;
      border: 2px solid #ff6f61;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 111, 97, 0.7);
    }

    .game-card h2 {
      color: #4cc9f0;
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 3px solid #4cc9f0;
      border-radius: 10px;
      background: black;
      box-shadow: 0 0 25px rgba(76, 201, 240, 0.4);
      transition: all 0.3s ease;
    }

    iframe:hover {
      border-color: #ff6f61;
      box-shadow: 0 0 35px rgba(255, 111, 97, 0.6);
    }

    /* Footer Styling */
    footer {
      background-color: rgba(10, 10, 10, 0.9);
      color: #fff;
      text-align: center;
      padding: 40px 0;
      margin-top: 60px;
      border-top: 5px solid #ff6f61;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
    }

    .icon {
      width: 50px;
      height: 50px;
      font-size: 24px;
      border-radius: 50%;
      background-color: rgba(30, 30, 30, 0.8);
      border: 2px solid #ff6f61;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff6f61;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .icon:hover {
      background-color: #ff6f61;
      color: #fff;
      box-shadow: 0 0 15px #ff6f61;
      transform: scale(1.1);
    }

    .copyright {
      color: #ccc;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 20px 0;
      }

      .logo {
        margin: 0 0 15px 0;
      }

      .pixel-animation {
        display: none;
      }

      .game-container {
        grid-template-columns: 1fr;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="Cresenty Logo.jpg" alt="Cresenty Logo" class="logo">
    <div>
      <h1 class="glitch-effect">CRESENTY GAMES</h1>
      <p class="tagline">Play our selection of free online games</p>
    </div>
    <div class="pixel-animation">
      <div class="pixel-character"></div>
    </div>
  </header>

  <div class="game-container">
    <div class="game-card">
      <h2>2048</h2>
      <iframe src="./games/2048-master/index.html" allowfullscreen></iframe>
    </div>

    <div class="game-card">
      <h2>Flappy Bird</h2>
      <iframe src="./games/floppybird-gh-pages/index.html" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://twitter.com/CresentyStudio" class="icon" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/cresenty.studio" class="icon" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://tiktok.com/@cresenty.studio" class="icon" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
    <p class="copyright">&copy; 2025 Cresenty Studio. All rights reserved.</p>
  </footer>

</body>
</html>
